<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/clock" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="container">
            <main>
                <section class="stopwatch-container">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                            <div class="stopwatch-wrapper">
                                <div class="stopwatch-div-wrapper">
                                    <div class="stopwatch-display">
                                        <span class="span-wrapper fjalla-one-regular"><span id="minutes">00</span><span>:</span><span
                                                id="seconds">00</span><span>:</span><span
                                                id="milliseconds">00</span></span>
                                    </div>
                                    <div class="buttons">
                                        <button id="startPauseButton" class="startPauseButton">Start</button>
                                        <button id="resetButton" class="resetButton">Reset</button>
                                        <button id="lapButton" class="lapButton" disabled>Lap</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <aside class="laps">
                                <h1 class="fjalla-one-regular">Lap Times</h1>
                                <ul id="lapsList"></ul>
                            </aside>
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
